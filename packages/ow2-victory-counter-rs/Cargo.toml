[package]
name = "ow2-victory-detector"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ort = { version = "2", features = ["download-binaries"] }
ndarray = "0.15"
opencv = "0.91"
obws = "0.11"
base64 = "0.21"
tracing = "0.1"
tracing-subscriber = "0.3"

[[bin]]
name = "ow2-victory-detector"
path = "src/main.rs"
