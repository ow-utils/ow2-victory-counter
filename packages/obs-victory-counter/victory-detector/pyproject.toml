[project]
name = "victory-detector"
version = "0.0.0"
description = "Overwatch 2 OBS victory detector prototype"
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.4",
    "obsws-python>=1.8.0",
    "opencv-python>=4.11.0.86",
    "torch>=2.9.0",
    "torchvision>=0.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
cache-dir = ".uv-cache"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
