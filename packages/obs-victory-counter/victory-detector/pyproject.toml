[project]
name = "victory-detector"
version = "0.0.0"
description = "Overwatch 2 OBS victory detector prototype"
requires-python = ">=3.11"
dependencies = [
    "obs-websocket-py>=1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
cache-dir = ".uv-cache"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
